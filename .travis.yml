sudo: true
dist: trusty
cache: false
env:
- URL=https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
before_install:
- export SFDX_AUTOUPDATE_DISABLE=true
- export SFDX_USE_GENERIC_UNIX_KEYCHAIN=true
- export SFDX_DOMAIN_RETRY=300
- wget -qO- $URL | tar xJf -
- "./sfdx/install"
- export PATH=./sfdx/$(pwd):$PATH
- sfdx update
- sfdx --version
- sfdx plugins --core
- sfdx force:auth:jwt:grant --clientid 3MVG9d8..z.hDcPJWbxx92t.5tb5JnAHXzOcvzNvnhrvuoeK.YUM7c33hB.2.Oc_oTsKD4_BlRVuzaOJLBWsx --jwtkeyfile D:/sfdx-travisci/assets/server.key --username samrin@sfdx.com --setdefaultdevhubusername -a myTPO
script:
- sfdx force:org:create -v myTPO -s -f config/project-scratch-def.json -a ciorg
- sfdx force:source:push -u ciorg
- sfdx force:apex:test:run -u ciorg -c -r human
- sfdx force:org:delete -u ciorg -p
